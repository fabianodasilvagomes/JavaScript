<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(147, 83, 207);
            font: normal 14pt arial black;
            color: rgb(255, 250, 242);
        }
    </style>
</head>
<body>
    <h1>Aula de JavaScript</h1>
    <p>Tudo que precisa saber pra dar o primeiro passo na programação.</p>
    
    <script>
        var n1 = Number(window.prompt('digite um número: '))
        var n2 = Number(window.prompt('mais um número: '))
        var s = n1 + n2
        window.alert(`O valor da soma de ${n1} e ${n2} é: ${s}`)        
    </script>
    
</body>
</html>
